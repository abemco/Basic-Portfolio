<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" hret="assets/css/style.css">
    <script src="main.js"></script>
</head>
<body>
    <header id="masterhead">
        <div class="container">

            <a href="index.html" id="logo">Abe Neto</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

        <div id="main-container" class="container">
                <section class="main-container">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                                
                            </li>
                            <li>
                                <label for="email">E-mail</label>
                                <input type="text" name="email" id="email" placeholder="Your@email.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message"  required="required"></textarea>
                            </li>
                        </ul> 
                        <input type="submit" name="submit">
                    </form>
                                    
                </section>

                <section class="sidebar">
                    <div id="connect">
                        <h2>Connect with Me</h2>

                        <img src="assets/images/github-icon.png" class="social" alt="Github">
                        <img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn">
                        <img src="assets/images/stackoverflow-icon.png" class="social" alt="Stack Overflow">
                    </div>
                </section>
        </div>
    <footer>
        <div class="container">
            &copy; Copyright 2018 Abe Neto
        </div>
    </footer>
</body>
</html>
